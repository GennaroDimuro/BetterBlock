<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> BetterBlock </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/BetterBlock/files/badge.png">
        <link rel="stylesheet" href="/BetterBlock/style/site.css">
        <script src="https://kit.fontawesome.com/541b6877f4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <h2 class="title"> BetterBlock </h2>
            <section>
                <table class="table is-fullwidth" id="taskList">
                    <thead>
                        <th class="control">
                            <button id="removeAllTasks" onclick="selectAll()">
                                <span class="icon">
                                    <i id="checkMark" class="fa-solid fa-square-check"></i>
                                </span>
                            </button>
                        </th>
                        <th>Task</th>
                        <th>Assigned to</th>
                        <th>Priority</th>
                        <th>Due date</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>
        <script src="/BetterBlock/js/script.js"></script>
    </body>
</html>
