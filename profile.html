<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> BetterBlock </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/BetterBlock/files/badge.png">
        <link rel="stylesheet" href="/BetterBlock/style/site.css">
        <script src="https://kit.fontawesome.com/541b6877f4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="container profile-page">
            <section class="left">
                <a href="jobs.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Home </a>
                <table id="jobsTable" class="jobs-table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Trabajo</th>
                            <th>Empresa</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>Desarrollador Backend</td>
                            <td>TechCorp</td>
                            <td>12/12/2025</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>Diseñador UI</td>
                            <td>Designify</td>
                            <td>15/12/2025</td>
                        </tr>
                    </tbody>
                </table>
                <button class="delete-btn" onclick="borrarSeleccionados()">Borrar seleccionados</button>
            </section>

            <section class="right">
                <div class="profile-card">
                    <img src="/BetterBlock/files/profile.jpg" alt="Foto de perfil" class="profile-img">
                    <h2 class="username">Juan Pérez</h2>
                    <p class="bio">Desarrollador Fullstack apasionado por crear soluciones elegantes y eficientes.</p>
                    <ul class="profile-options">
                        <li><a href="#"><i class="fa-solid fa-pen"></i> Editar perfil</a></li>
                        <li><a href="#"><i class="fa-solid fa-gear"></i> Configuración</a></li>
                        <li><a href="#"><i class="fa-solid fa-lock"></i> Privacidad</a></li>
                        <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión</a></li>
                    </ul>
                </div>
            </section>
        </main>
    </body>
    <script src="/BetterBlock/js/script.js"></script>
</html>
